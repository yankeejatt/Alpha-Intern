<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Manager</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <script src="password.js"></script>
    <div class="heading">
    <h1 id="heading">Password Manager</h1>
    <p id="heading-p">We're thrilled to have you here. Your digital life contains a myriad of passwords, and we know how challenging it can be to manage them all. That's why we're here to make it easy for you.</p>
    </div>
    <div class="container">
    <div class="body">
        <h3 id="pass-hd">Add a Password</h3>  
        <form action="./" method="post">
            <!-- Text input for website -->
            <label for="website">Website:</label>
            <br>
            <input type="text" id="website" name="website" required>
            <br><br>
            <!-- Text input for username -->
            <label for="username">Username:</label>
            <br>
            <input type="text" id="username" name="username" required>
            <br><br>
            <!-- Password input -->
            <label for="password">Password:</label>
            <br>
            <input type="password" id="password" name="password" required>
            <br>
            <!-- Submit button -->
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>  
        <div class="table">
            <table>
                <tr>
                    <th>Website</th>
                    <th>Password</th>
                    <th>Password</th>
                    <th>Delete</th>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
